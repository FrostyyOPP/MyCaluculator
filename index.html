<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/bdf7710545.js" crossorigin="anonymous"></script>

    </head>
<body>
    <div class="body">
        <div class="name">
            <h1>CASIO</h1>
        </div>
    <div class="container">
        <div class="output" id="output-screen">
            <p></p>
        </div>
    </div>
<div class="buttons">
        <table>
            <tbody>
                <tr>
                <div class="button" id="num-btn">(</div>
                <div class="button" id="num-btn">)</div>
                <div class="button" id="multiply-btn">*</div>
                <div class="button" id="num-btn">/</div>
                </tr><br>
                <tr>
                <div class="button" id="num-btn">7</div>
                <div class="button" id="num-btn">8</div>
                <div class="button" id="num-btn">9</div>
                <div class="button" id="sub-btn">-</div>
                </tr><br>
                <tr>
                <div class="button" id="num-btn">4</div>
                <div class="button" id="num-btn">5</div>
                <div class="button" id="num-btn">6</div>
                <div class="button" id="add-btn">+</div>
                </tr><br>
                <tr>
                <div class="button" id="num-btn">1</div>
                <div class="button" id="num-btn">2</div>
                <div class="button" id="num-btn">3</div>
                <div class="button" id="num-btn">.</div>
                </tr><br>
                <tr>
                <div class="button" id="clear-btn">C</div>
                <div class="button" id="num-btn">0</div>
                <div class="eq-button" id="equal-btn">=</div>
                </tr>
            </tbody>
        </table>
</div>
    </div>

    <script src="main.js"></script>
</body>
</html>
